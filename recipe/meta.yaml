{% set name = "ai21-tokenizer" %}
{% set version = "0.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ai21_tokenizer-{{ version }}.tar.gz
  sha256: d2a5b17789d21572504b7693148bf66e692bdb3ab563023dbcbee340bcbd11c6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
  run:
    - python >={{ python_min }},<4.0.0
    - sentencepiece >=0.2.0,<1.0.0
    - tokenizers >=0.15.0,<1.0.0
    - anyio >=4.4.0,<5.0.0

test:
  imports:
    - ai21_tokenizer
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: AI21's Jurassic models tokenizers
  home: https://github.com/AI21Labs/ai21-tokenizer
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
